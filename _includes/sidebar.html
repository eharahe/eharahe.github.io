<div class="column is-narrow sidebar-col">
  <nav class="panel">
    <p class="panel-heading">
      <span class="icon is-small"><i class="fa fa-file"></i></span>&nbsp;Recent Posts
    </p>
    <div class="panel-block">
      <ul class="recent-posts-ul">
        {% for post in site.posts %}
          <li class="recent-posts-item">
            <div class="recent-post-lkdiv">
              <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </div>
            <span class="post-date">{{post.date | date_to_string}}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>

  <nav class="panel">
    <p class="panel-heading">
      <span class="icon is-small"><i class="fa fa-folder-open"></i></span>&nbsp;Categories
    </p>
    {% for cate in site.categories %}
      <a class="panel-block" href="/category?cate={{ cate[0] }}">
        <span class="panel-icon">
          <span class="icon is-small"><i class="fa fa-book"></i></span>
        </span>
        {{ cate[0] }}
      </a>
    {% endfor %}
  </nav>

  <nav class="panel">
    <p class="panel-heading">
      <span class="icon is-small"><i class="fa fa-tags"></i></span>&nbsp;Tags
    </p>
    <div class="panel-block">
      <div class="tags">
        {% for tag in site.tags %}
          <a class="tag sidebar-tag" href="/tag?tag={{ tag[0] }}"> {{ tag[0] }}</a>
        {% endfor %}
      </div>
    </div>
  </nav>
  
  <nav>
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=298 height=52 src="//music.163.com/outchain/player?type=0&id=510750697&auto=0&height=32"></iframe>
  </nav>
</div>
