<!doctype html>
<html lang="{{ site.lang | default: "utf-8" }}">
{% include head.html %}
  <body>
    {% include navbar.html %}
    <section class="section sec_post">
      <div class="container no-padding">
        <div class="pre-markdown">
          <img  class="cover-img" src="/assets/images/post/{{ page.tags[0] }}" width="100%"/>
        </div>
          <div class="markdown">
            <div class="title"><span>{{ page.title }}</span></div>
            <div class="subtitle post-date is-6"><span class="icon is-small"><i class="far fa-calendar"></i></span>&nbsp;<span>{{page.date | date:"%Y年%m月%d日"}}</span></div>
            <div >{{ content }}</div>
          </div>
      </div>
    </section>
    {% include footer.html %}
    {% include google_analytics.html %}
  </body>
</html>
