<!doctype html>
<html lang="{{ site.lang | default: "utf-8" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div id="header">
    </div>

    <div class="wrapper">
      <section>
        {{ content }}
      </section>
    </div>

    <ul id="tag-list">
      {% for tag in site.tags %}
        <li class="tag-list-item" tag="{{tag[0]}}" style="display:none;">          
          <div class="tag-name">{{tag[0]}}</div>
          <ul>
            {% for post in tag[1] %}
            <li class="tag-post-item">
              <a class="tag-post-link" href="{{post.url}}">{{post.title}}</a>
              <span class="tag-post-date">{{post.date | date:"%d/%m/%Y"}}</span>
            </li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
    
    <script>
      (function ($) {
        $.getUrlParam = function (name) {
         var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
         var r = window.location.search.substr(1).match(reg);
         if (r != null) return unescape(r[2]); return null;
        }
      })(jQuery);
      var curTag = $.getUrlParam("tag");
      var tagItem = $('#tag-list .tag-list-item[tag="'+ curTag +'"]');
      tagItem.show();
    </script>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
